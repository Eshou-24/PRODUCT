<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Product Landing Page</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
	<header id="header">
		<img id="header-img" src="../Product landing/eshou-low-resolution-color-logo.png" alt="Logo">
		<nav id="nav-bar">
			<ul>
				<li><a class="nav-link" href="#features">Features</a></li>
				<li><a class="nav-link" href="#pricing">Pricing</a></li>
				<li><a class="nav-link" href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		
		<video id="video" controls>
			<source src="your-video-file.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>

		<section id="features">
			<h2>Features</h2>
			<p>Here are some great features of our product:</p>
			<ul>
				<li>Premium Materials</li>
				<li>Fast Shipping</li>
				<li>Quality Assurance</li>
			</ul>
		</section>
		<section id="pricing">
			<h2>Pricing</h2>
			<p>Choose a plan that works for you:</p>
			<ul>
				<li><h3> Basic:</h3>  <span>$10/month</span> </li>
				<li><h3> Pro:</h3> <span>$20/month</span></li>
				<li><h3> Premium:</h3> <span>$30/month</span> </li>
			</ul>
		</section>

		<section id="contact">
			<h2>Contact Us</h2>
			<form id="form" action="https://www.freecodecamp.com/email-submit">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
				<input type="submit" id="submit" value="Submit">
			</form>
		</section>

	</main>
	<script src="scripts.js"></script>
</body>
</html>
